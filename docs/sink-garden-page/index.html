<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="short icon" href="/favicon.svg">
    <title>沉床花园</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>

    <style>
    html {
        width: 100%;
        height: 100%;
    }
    body {
        width: 100%;
        height: 100%;
        margin: 0;
    }
    #panorama {
        width: 100%;
        height: 100%;
    }
    </style>
</head>
<body>

<div id="panorama"></div>
<script>
pannellum.viewer('panorama', {
    "type": "equirectangular",
    "panorama": "./assets/panorama.jpg",
    "autoLoad": true,
    "autoRotate": -2,
    //"hotSpotDebug": true,
    "hotSpots": [
        {
            "pitch": 0,
            "yaw": -0.68,
            "type": "info",
            "text": "沉床花园喷泉",
            "URL": "../model-viewer-page/pen.html"
        }
    ]
});
</script>

</body>
</html>
